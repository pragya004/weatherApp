<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="s-lr-hr\raindrops.css">
        <link rel="stylesheet" href="homestyle.css">
        <link rel="stylesheet" href="starry-night-css-animation-master\style.css">
        <link rel="stylesheet" href="thunderstyle.css">
    </head>
    <body id="hello">
        
        <div id="drops-section-showers"></div>
        <div id="stars"></div>
        <div id="twinkling"></div> 
        <div id="clouds"></div>
        <div id="cloud"></div>
        <div id="snowfall"></div>
        <div id="thunder">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <canvas id="canvas3"></canvas>
        </div>
        <main id="main1">
            <div id="appArea">
                <div id="left-side">
                    <div id="joke">
                        <h2>Hey what did one volcano say to the other</h2>
                        <p>I lava you</p>
                    </div>
                    <div id="content">
                        <div id="placeName"></div>
                        <div id="temp"></div>
                        <div class="cardParent">
                            <div class="card">
                                <p id="weatherName"></p>
                                <img id="weatherImage" style="height:25px; width:25px;">
                            </div>
                            <div class="card">
                                <p>temperature</p>
                                <div id="maxmin"></div>
                            </div>
                            <div class="card">
                                <p>humidity</p>
                                <div id="humidity"></div>
                            </div>
                            <div class="card">
                                <p>visibility</p>
                                <div id="visibility"></div>     
                            </div>
                            <div class="card">
                                <p>time</p>
                                <div id="time"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div id="right-side">
                    
                    <div id="searchField">
                        <input type="text" id="search">
                        <img src="./images/search.svg" id="submitButton">
                    </div>
                    
                    <div id="cardParentright"></div>
                    <h1 id="righth1">Search for weather details from around the world</h1>
                    
                </div>    
            </div>
        </main>
        
        
	<div id="theSun"></div>
        
        <script src="s-lr-hr\drop.js"></script>
        <script src="s-lr-hr\rain.js"></script>
        <script type="text/javascript" src="snow\particles.js"></script>
        <script type="text/javascript" src="snow\app.js"></script>
        <script type="text/javascript" src="thunderscript.js"></script>
      
    </body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="source.js"></script>
</html>
